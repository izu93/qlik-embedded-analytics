<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Qlik OAuth Callback</title>
    <script>
      // Parse the query parameters in the URL
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code"); // Fetch the authorization code

      if (code) {
        // If the code is found, store it in sessionStorage
        sessionStorage.setItem("qlik_access_token", code); // Store the code as token temporarily
        console.log("Access token stored:", code);

        // Redirect the user to the home page (or dashboard)
        window.location.href = "/"; // Replace with your appâ€™s main page URL
      } else {
        console.error("No code parameter found in URL.");
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
